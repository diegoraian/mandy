<ion-header>
  <ion-navbar>
    <ion-title>Mandy</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

  <ion-item>
    <ion-input placeholder="Login" type="text"  [(ngModel)]="usuario.nome"  ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input  placeholder="Senha" type="password"  [(ngModel)]="usuario.senha"   ></ion-input>
  </ion-item>


    <button ion-button full class="button button-light"  (click)="logar()" >
      Entrar
    </button>

  <ion-item>
    {{usuario}}
  </ion-item>

</ion-list>

</ion-content>
